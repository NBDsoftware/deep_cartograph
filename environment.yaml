name: mlcolvar_utils
channels:

  - conda-forge
  - pytorch
  - defaults

dependencies:
    # Base depends
  - python >=3.8,<=3.10
  - pip

    # Package dependencies
  - numpy
  - pandas
  - pytorch
  - pydantic<2        # workaround to avoid clashes with lightning
  - lightning
  - matplotlib
  - scikit-learn
  - scipy
   
    # Pip-only installs
  - pip:
    - mlcolvar

