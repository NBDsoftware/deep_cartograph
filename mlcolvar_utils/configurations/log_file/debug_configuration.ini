[loggers]
keys=root,mlcolvar_utils

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_mlcolvar_utils]
level=DEBUG
handlers=fileHandler,consoleHandler
qualname=mlcolvar_utils
propagate=0

[formatter_defaultFormatter]
format=%(name)s [%(levelname)s]: %(message)s

[handler_consoleHandler]
level=DEBUG
class=StreamHandler
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
level=DEBUG
class=FileHandler
formatter=defaultFormatter
args=('mlcolvar_utils.log', 'w')