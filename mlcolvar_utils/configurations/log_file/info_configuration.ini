[loggers]
keys=root,common,figures,md,statistics

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=fileHandler,consoleHandler
qualname=mlcolvar_utils

[logger_common]
level=INFO
handlers=fileHandler,consoleHandler
qualname=common
propagate=0

[logger_figures]
level=INFO
handlers=fileHandler,consoleHandler
qualname=figures
propagate=0

[logger_md]
level=INFO
handlers=fileHandler,consoleHandler
qualname=md
propagate=0

[logger_statistics]
level=INFO
handlers=fileHandler,consoleHandler
qualname=statistics
propagate=0

[formatter_defaultFormatter]
format=%(name)s [%(levelname)s]: %(message)s

[handler_consoleHandler]
level=INFO
class=StreamHandler
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
level=INFO
class=FileHandler
formatter=defaultFormatter
args=('mlcolvar_utils.log', 'w')