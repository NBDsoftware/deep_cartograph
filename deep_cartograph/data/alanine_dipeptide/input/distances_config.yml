compute_features:
  plumed_settings:
    traj_stride: 1
    features:
      distance_groups:
        dist:
          first_selection: "not name H*"
          second_selection: "not name H*"
          first_stride: 1
          second_stride: 1
          skip_neigh_residues: False
          skip_bonded_atoms: True

filter_features:       
  filter_settings:
    compute_diptest: True              
    compute_entropy: False             
    compute_std: False                
    diptest_significance_level: 0.05   
    entropy_quantile: 0                
    std_quantile: 0                                                          

train_colvars:
  cvs: ['pca', 'ae', 'vae', 'htica', 'tica', 'deep_tica']
  common:
    dimension: 1
    lag_time: 1
    num_subspaces: 10
    subspaces_dimension: 5
    features_normalization: 'mean_std'
    input_colvars: 
      start: 0
      stop: null
      stride: 1 
    architecture:
      encoder: 
        layers: [8, 4]
        dropout: [null, null]
        activation: [leaky_relu, leaky_relu]
        batchnorm: False
      decoder: 
        layers: [4, 8]
        dropout: [null, null]
        activation: [leaky_relu, leaky_relu]
        batchnorm: False
    training: 
      general:
        max_tries: 10
        seed: 42
        lengths: [0.8, 0.2]
        batch_size: 264
        max_epochs: 100    
        shuffle: True
        random_split: True
        check_val_every_n_epoch: 1
        save_check_every_n_epoch: 1
      early_stopping:
        patience: 100
        min_delta: 1.0e-05
      optimizer:
        name: Adam
        kwargs: 
          lr: 1.0e-03
          weight_decay: 0.0
      save_loss: True
      plot_loss: True
  figures:
    fes:
      compute: False  
      save: False  
      temperature: 300
      bandwidth: 0.025
      num_bins: 200
      num_blocks: 1
      max_fes: 18
    traj_projection:
      plot: True
      num_bins: 100
      bandwidth: 0.25
      alpha: 0.6
      cmap: turbo
      marker_size: 12

clustering:                        
  run: False                        
